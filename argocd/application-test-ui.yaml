apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-ui
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bigcrazyfrog/argo_cd_test.git   # замени на свой
    targetRevision: main                                     # или master / нужная ветка
    path: k8s/test-ui                                        # путь к папке с манифестами
  destination:
    server: https://kubernetes.default.svc
    namespace: test-ui
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
